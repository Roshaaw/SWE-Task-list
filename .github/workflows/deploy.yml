name: Deploy (EC2)

on:
  push:
    branches: [ "master" ]

permissions:
  contents: read

concurrency:
  group: deploy-master
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -e
            cd ~/SWE-Task-list
            git fetch origin
            git reset --hard origin/master
            chmod +x run.sh
            ./run.sh
            tail -n 50 log.txt || true